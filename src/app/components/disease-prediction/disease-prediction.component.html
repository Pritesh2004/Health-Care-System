<div class="bootstrap-wrapper">
  <div class="row full-height">
    <div class="col-lg-12 box">
      <h1 id="heading">Disease Prediction Using ML</h1>
      <div class="row">
        <div class="col-lg-10 box1">
          <form class="example-form" (ngSubmit)="predict()"> 
            {{symptoms | json}}
            <div class="row ">
              <div class="col-lg-4 ">
                <mat-form-field class="example-full-width">
                  <mat-label>Enter your Symptoms</mat-label>
                  <input type="text" name="symptom1" [(ngModel)]="symptoms.symptom1" placeholder="Pick one"
                    aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <mat-form-field class="example-full-width">

                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div class="col-lg-4">

                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4">
                <mat-form-field class="example-full-width">
                  <mat-label>Enter your Symptoms</mat-label>
